version: '3.8'

# CCOGNITIONS PRODUCTION DOCKER COMPOSE
# Uses Cloudflare for SSL, exposes on ports 8080/8443
# Access via: https://ccognitions.com (through Cloudflare proxy)

services:
  web:
    container_name: ccognitions-web-prod
    build: .
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - RESEND_API_KEY=${RESEND_API_KEY}
      - BUSINESS_EMAIL=${BUSINESS_EMAIL}
    depends_on:
      - redis
    networks:
      - ccognitions-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: 'redis:alpine'
    container_name: ccognitions-redis-prod
    restart: always
    networks:
      - ccognitions-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:1.25-alpine
    container_name: ccognitions-nginx-prod
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - ccognitions-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ccognitions-network:
    driver: bridge

volumes:
  redis_data:
  nginx_logs:
