name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run production build
        run: npm run build

      - name: Build Docker image (validation)
        run: docker build -t ccognitions-test:${{ github.sha }} .

  # Job 2: Deploy (solo en push a main, NO en PRs)
  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DO_SSH_PORT }}
          script_stop: true
          script: |
            set -e
            echo "=== CCOGNITIONS DEPLOYMENT ==="
            echo "Commit: ${{ github.sha }}"

            cd /opt/ccognitions

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Build and deploy with zero-downtime
            docker compose -f docker-compose.prod.yml --env-file .env.production build
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --remove-orphans

            # Wait and verify
            sleep 10
            curl -sf http://localhost:8080/api/health || exit 1

            # Cleanup
            docker image prune -f
            echo "=== DEPLOYMENT SUCCESSFUL ==="
